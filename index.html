<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP dischi JSON</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div class="wrapper" id="app">

        <header v-if="clicked === false">

        </header>

        <div class="container" v-if="clicked === false">
            <div class="row row-cols-3 pt-3 justify-content-center align-items-center">
                <div class="col ms_card justify-content-center align-items-center mx-2 my-3" v-for="(disc, index) in discList" :key="index" @click.once="handlePreview(index)">

                        <img :src="disc.poster" class="card-img-top" :alt="disc.title">
                        <ul class="ps-0 text-center">
                            <li class="my-2"><h3>{{ disc.title }}</h3></li>
                            <li class="my-2"><h4>{{ disc.author }}</h4></li>
                            <li class="my-2">{{ disc.year }}</li>
                        </ul>

                </div>
            </div>
        </div>

        <div class="ms_container text-center" v-else>

                    <div class="ms_card-preview">

                        <img :src="discList[activeDisc].poster" class="card-img-top" :alt="discList[activeDisc].title">
                        <ul class="">
                            <li class="my-4"><h3>{{ discList[activeDisc].title }}</h3></li>
                            <li class="my-4"><h4>{{ discList[activeDisc].author }}</h4></li>
                            <li class="my-4">{{ discList[activeDisc].year }}</li>
                            <li class="my-4">{{ discList[activeDisc].genre }}</li>
                        </ul>

                    </div>

        </div>

    </div>




    <script src="js/script.js"></script>
</body>

</html>
