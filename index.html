<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP dischi JSON</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div class="wrapper" id="app">

        <div class="container">
            <div class="row row-cols-3 g-5">
                <div class="col" v-for="(disc, index) in discList" :key="index">
                    <div class="card">

                        <img :src="disc.poster" class="card-img-top" :alt="disc.title">
                        <ul class="list-group list-group-flush text-center">
                            <li class="list-group-item"><h3>{{ disc.title }}</h3></li>
                            <li class="list-group-item"><h4>{{ disc.author }}</h4></li>
                            <li class="list-group-item">{{ disc.year }}</li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="js/script.js"></script>
</body>

</html>
